---
# To apply this manifest: cf push --vars-file vars.yml
applications:
  - name: ((app_name))-solr
    docker:
      image: datagov/catalog.data.gov.solr
    routes:
      - route: ((solr_route))
  - name: ((app_name))
    instances: ((instances))
    buildpacks:
      - https://github.com/cloudfoundry/python-buildpack#v1.7.6
    services:
      - ((app_name))-db
      - ((app_name))-redis
      - ((app_name))-secrets
    routes: ((routes))
    env:
      CKAN_SOLR_URL: http://((solr_route)):8983/solr/ckan

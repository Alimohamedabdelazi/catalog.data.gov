  restart-prod:
    name: restart (prod)
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: restart catalog-web
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: tools/restart.sh catalog-web
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: restart catalog-admin
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: cf restart catalog-admin --strategy rolling
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: restart gather
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: tools/restart_harvester.sh catalog-gather
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: restart fetch
        uses: cloud-gov/cg-cli-tools@main
        with:
          command: tools/restart_harvester.sh catalog-fetch
          cf_org: gsa-datagov
          cf_space: prod
          cf_username: ${{secrets.CF_SERVICE_USER}}
          cf_password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        run: |
          sleep 10
          curl --fail --silent https://catalog.data.gov\
          /api/action/status_show?$(date +%s)
